<body>

    <header>
            <nav class="nav">
                <a class="nav-link" href="index.html">Log-In</a>
                <a class="nav-link" href="/register/index.html">Register</a>
                <a class="nav-link" href="/posts/index.html">Post(s)</a>
                <a class="nav-link" href="/profile/profile.html">My Profile</a>
            </nav>
    </header>
    <h1 class="mainheader">Anti-Touch Grass</h1>
    <div class="row">
        
        
      
    <div class="column left">  
    <div id="pg" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#pg" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#pg" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#pg" data-bs-slide-to="2"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/buddies.jpg" alt="friends" class="d-block">
                <div class="overlay-text">Stay connected with friends!</div>
          </div>
          <div class="carousel-item">
            <img src="./images/chat.jpg" alt="chat" class="d-block">
                <div class="overlay-text">Need to let know about your opinion on something(even if they dont care)!</div>

          </div>
          <div class="carousel-item">
            <img src="./images/peace.jpg" alt="peace" class="d-block">
            <div class="overlay-text">Just needing a place to just vent and chill?</div>

          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#pg" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#pg" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <div class="column right">
        <div id="errorMessage">?</div>
        
        <form id="login">
            <p>Log-in or Register Below!!</p>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3" placeholder="Username">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6" placeholder="Password">
            </div>

            <button id="loginButton" type="submit">Login</button><br>
            <h4>
                Dont have an account?
            </h4>
            <a href="/register/index.html"> Register here!</a>
        </form>
        </div>
    </div>
